{% load i18n %}
<div data-ng-controller="timerCtrl">
{% verbatim %}

    <h1>{{ stepData.exercise.name }} <small>Page {{page}}</small></h1>

    <ul>
        <li>Reps: {{ stepData.reps }}</li>
        <li>Weight: {{ stepData.weight }}</li>
    </ul>
    <a href="#step/{{ page + 1 }}">go to next page</a><br>
{% endverbatim %}
</div>
