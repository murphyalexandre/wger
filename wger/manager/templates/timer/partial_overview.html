{% load i18n %}
<div data-ng-controller="timerCtrl">
    <h1>{% trans "Your workout today" %}</h1>

    {% verbatim %}
    <ul>
        <li data-ng-repeat="exercise in yourWorkout">
            {{ exercise.exercise }}
            {{ exercise.reps }}
        </li>
    </ul>
    {% endverbatim %}

    <a class="bottom_button btn btn-primary btn-block" href="#step/1" data-ng-click="getStep(1)">
        {% trans "Start!" %}
    </a>
</div>
